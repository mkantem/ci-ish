  description: Salia Male est titulaire d’un Doctorat en Lettres et Sociologie Comparative, avec option Ethnologie générale de l’université Paris X en 1995. Il est Directeur de Recherche depuis 2002. Il est l’auteur d’une vingtaine d’articles sur divers aspects des traditions culturelles Maliennes (Ex.  La Religion traditionnelle comme vecteur de sociabilité - le cas du Jo dans le Baniko). 