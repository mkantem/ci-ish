  topic: Role de la culture et de l’innovation dans développement au Mali
  description: Dr Baba COULIBALY est diplômé de l’Université de Bamako et d’Aix-Marseille Université (France). Il est docteur en Géographie et travaille sur les problématiques de la décentralisation et de la gouvernance des ressources en eau. Depuis plusieurs années, il est chercheur à l’Institut des Sciences Humaines (ISH), chargé de cours et d’encadrements d’étudiants à la Faculté d’Histoire et de Géographie (FHG) de l’Université des Sciences Sociales et de Gestion Bamako (USSGB) et chercheur associé à l’Institut d’Economie Rurale (IER).

- title: Pr Bouréma KANSAYE
  name: Name-2
  subtitle: Ministre de l'ESRS
  img: kansaye.jpeg
  thumbnail: kansaye.jpeg
  alt: Picture of Pr Bouréma Kansaye
  topic: 2025 - Année de la culture au Mali
  description: Pr Bouréma Kansaye est Ministre de l'Education Supérieure, de la Recherche et de la Science (ESRS). Titulaire d'un doctorat en sciences juridiques de l'Université d'État de Saint-Pétersbourg en Russie, cet expert du droit pénal et de la criminologie était professeur titulaire et Recteur de l'Université des Sciences Juridiques et Politiques de Bamako (USJPB) au moment où il a été appelé pou lui confier le département.

- title: Dr Salia MALE
