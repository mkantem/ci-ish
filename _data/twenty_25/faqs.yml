- question: Quelles sont les dates importantes à retenir pour le colloque ?
  answer: Le colloque se tiendra du 4 au 5 décembre 2025 à l’Institut des Sciences Humaines (ISH), Bamako. La date limite de soumission des propositions est le 30 Septembre 2025.

- question: Comment puis-je soumettre une proposition de communication ?
  answer: Les propositions doivent être envoyées par e-mail (secretariat@ish.edu.ml) conformément aux instructions détaillées dans l’appel à communication, disponible sur ce site. Veuillez respecter le format et les informations demandées.

- question: Qui peut participer au colloque ?
  answer: Le colloque est ouvert aux chercheurs, universitaires (nationaux et internationaux), étudiants, acteurs culturels (artistes, artisans, responsables de patrimoine, médias culturels) et décideurs.

- question: Est-il possible de présenter en ligne ?
  answer: Oui, il sera possible de présenter une communication en ligne via Zoom. Les modalités de connexion seront précisées après acceptation des propositions.

- question: Les frais de participation sont-ils requis ? ISH prend-il en charge le transport ou l’hébergement ?
  answer: La participation au colloque ne donne pas droit à un soutien financier de la part de l’ISH. Aucun frais de transport ou d’hébergement ne sera pris en charge par l’ISH. Les participants devront couvrir leurs propres frais (voir l'appel).

- question: Est-il possible de devenir sponsor de l’événement ?
  answer: Oui, l’ISH est ouvert à toute proposition de partenariat ou de sponsoring pour soutenir l’organisation du colloque. Les partenaires intéressés sont invités à prendre contact.
